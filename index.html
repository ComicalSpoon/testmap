<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
</head>

<body>
  <div class="container-fluid" style="padding-left: 50px;">
    <div class="row">
      <div class="col-9">
        <div class="row">
          <div class="col">
            <div id="map"></div>
          </div>
        </div>

        <br><br>

        <div class="row">
          <div class="col text-center">
            <h1>Terrs being Modified</h1>
            <h4 id="terrsBeingModified">None</h4>

            <div class="row upgrades">
              Gets filled in dynamically
            </div>

            <div class="treasuryOptions">
              <label for="treasuryBonus">Treasury Bonus: </label>
              <input type="number" id="treasuryBonus" placeholder="Treasury Bonus" />
              <button class="btn btn-warning" id="treasuryBonusConfirm">Set</button>
            </div>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col">
            <div class="row terrs"></div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="trading form-horizontal">
              <h3>Trading:</h3>
              <h4>Resources being sent</h4>
              <input type="number" min=0 class="form-control tradeInput" id="tradeemeraldsSent"
                placeholder="Emeralds being sent through trade" onkeyup="updateCards()" />
              <input type="number" min=0 class="form-control tradeInput" id="tradewoodSent"
                placeholder="Wood being sent through trade" onkeyup="updateCards()" />
              <input type="number" min=0 class="form-control tradeInput" id="tradefishSent"
                placeholder="Fish being sent through trade" onkeyup="updateCards()" />
              <input type="number" min=0 class="form-control tradeInput" id="tradeoreSent"
                placeholder="Ore being sent through trade" onkeyup="updateCards()" />
              <input type="number" min=0 class="form-control tradeInput" id="tradecropsSent"
                placeholder="Crops being sent through trade" onkeyup="updateCards()" />
              <h4>Resources being received</h4>
              <input type="number" min=0 class="form-control tradeInput" id="tradeemeraldsReceived"
                placeholder="Emeralds being received through trade" onkeyup="updateCards()" />
              <input type="number" min=0 class="form-control tradeInput" id="tradewoodReceived"
                placeholder="Wood being received through trade" onkeyup="updateCards()" />
              <input type="number" min=0 class="form-control tradeInput" id="tradefishReceived"
                placeholder="Fish being received through trade" onkeyup="updateCards()" />
              <input type="number" min=0 class="form-control tradeInput" id="tradeoreReceived"
                placeholder="Ore being received through trade" onkeyup="updateCards()" />
              <input type="number" min=0 class="form-control tradeInput" id="tradecropsReceived"
                placeholder="Crops being received through trade" onkeyup="updateCards()" />
            </div>
          </div>
        </div>
      </div>

      <div class="col-3" style="padding: 0px;">
        <div class="rightStrip">
          <h1 class="title">Wynncraft Resource Simulation</h1>

          <hr>
          <div class="importRegion">
            <h4>Import map file</h4>
            <input id="importMap" type="file" accept="application/JSON" hidden="hidden" />
            <button class="btn btn-primary" id="importMapButton" style="margin-top: 5px;">Import Map</button>
          </div>

          <hr>
          <div class="selections">
            <h4>Selections</h4>
            <input id="importUpgrades" type="file" accept="application/JSON" hidden="hidden" />
            <button class="btn btn-primary" id="importUpgradesButton" style="margin-top: 5px;">Import Upgrades</button>
            <button class="btn btn-primary" id="exportUpgradesButton" style="margin-top: 5px;">Export
              Upgrades</button><br>
            <button class="btn btn-primary" id="deselectAll" style="margin-top: 5px;">Remove all selections</button>
          </div>

          <hr>
          <div class="totalProduction"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="index.js"></script>
</body>

</html>
